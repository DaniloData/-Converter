<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$DevConverter</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/bc405c6144.js" crossorigin="anonymous" defer></script>
</head>

<body>

    <div class="faixa">
        <div class="titulo">$DevConverter</div>
        <a href="https://github.com/DaniloData" target="_blank" class="icone">
            <i class="fa-brands fa-github"></i>
        </a>
    </div>


    <main class="container">
        <form id="form">
            <section class="input-container">
                <div class="form-group">
                    <label for="value-real">Valor a ser convertido (R$):</label>
                    <input type="number" step="0.01" placeholder="Valor em R$" id="value-real" name="value-real"
                        max="10000000">
                </div>

                <div class="form-group">
                    <label for="currency">Escolha a moeda</label>
                    <select id="currency">
                        <option value="" disabled selected>Selecione uma moeda</option>
                        <option value="USD">Dólar (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="GBP">Libra Esterlina (GBP)</option>
                        <option value="JPY">Iene Japonês (JPY)</option>
                        <option value="AUD">Dólar Australiano (AUD)</option>
                        <option value="CAD">Dólar Canadense (CAD)</option>
                        <option value="CHF">Franco Suíço (CHF)</option>
                        <option value="CNY">Yuan Chinês (CNY)</option>
                    </select>
                </div>
            </section>

            <button type="submit">Converter</button>
        </form>

        <h2 id="result">$$$$</h2>
    </main>

    <footer class="footer">
        <span>
            © Desenvolvido por Danilo Castelo Dos Santos Ramos, 2025 - Todos os direitos reservados.
        </span>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
